<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Dhaka Flat Price </title>
     
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">

            <div class="card" style="width: 100%; height:100% ; margin-top: 50px; text-align: center;">
                <h1>Welcome to House price predictor</h1>
            </div>
        <div class="card-body">
           <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6 form-group" style="text-align: center">
                         <label for="location">Location:</label>
                           <select name="location" id="location">
                             {% for location in locations %}
                                  <option value="{{ location }}">{{ location }}</option>
                                  {% endfor %}
                           </select>
                    </div>
                     <div class="col-md-6 form-group" style="text-align: center">
                        <label ><br>Enter The BHK<br></label>
                        <input type="number" class="form-control" id="BHK" name="BHK" placeholder="Enter BHK">
                    </div>
                    <div class="col-md-6 form-group" style="text-align: center">
                        <label ><br>Enter number of bathroom <br></label>
                        <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter bathroom number">
                    </div>
                    <div class="col-md-6 form-group" style="text-align: center">
                        <label ><br>Enter Square feet<br></label>
                        <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
                    </div>
                    <div class="col-md-12 form-group" >
                        <button class="btn-btn primary form-control" onclick="send_data()">Predict price</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="col-md-12" style="text-align: center">
                <h3 ><span id="prediction"></span></h3>
            </div>
        </div>

        </div>
    </div>

   <script>
           function form_handler(event){
            event.PreventDefault()
           }


           function send_data()
           {
           document.querySelector('form').addEventListener("submit",form_handler);
           var fd=new FormData(document.querySelector('form'));
           var xhr=new XMLHttpRequest();
           xhr.open('POST','/predict',true);
           document.getElementById("prediction").innerHTML="wait.Protecting price....";
           xhr.onreadystatechange=function()
           {
            if(xhr.readyState==XMLHttpRequest.Done){
                document.getElementById('prediction').innerHTML="prediction: $"+xhr.responseText
            }
           }
           }
   </script>

    
    
  </body>
</html>
